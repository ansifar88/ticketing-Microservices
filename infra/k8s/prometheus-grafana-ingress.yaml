apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.ticketing-micro.shop
        - prometheus.ticketing-micro.shop
      secretName: ticketing-micro-tls
  rules:
    - host: grafana.ticketing-micro.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-srv
                port:
                  number: 3000
    - host: prometheus.ticketing-micro.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-srv
                port:
                  number: 9090
